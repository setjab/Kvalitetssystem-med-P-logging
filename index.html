<!DOCTYPE html>

  <meta charset="utf-8" />

  <style>

      background: linear-gradient(90deg,#14532d,#28a745,#b8860b);

    .answer-btn { margin:6px 6px 6px 0; padding:10px 14px; border:none; border-radius:6px; cursor:pointer; opacity:.9; }
    .answer-btn.selected { outline:3px solid #000; opacity:1; }
    .answer-ja { background:#28a745; color:#fff; }
    .answer-nei { background:#dc3545; color:#fff; }
    .answer-usikker { background:#ffc107; color:#111; }
    .save-btn { padding:10px 14px; background:#0b7; color:#fff; border:none; border-radius:6px; cursor:pointer; margin-top:10px; }
    .export-btn { padding:10px 14px; background:#189; color:#fff; border:none; border-radius:6px; cursor:pointer; margin-top:10px; margin-right:8px; }
    #userList { margin-top:12px; background:#fff; padding:10px; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,.06); }
    .block-summary { margin-top:12px; padding:12px; background:#fff; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,.06); }
    .status-circle { display:inline-block; width:40px; height:40px; border-radius:50%; margin-right:10px; vertical-align:middle; }
    .green { background:#28a745; }

  </style>
</head>
<body>

<header>Kvalitetssystem â€“ Ungdom (Utviklet av Settar Al-Jabri)</header>

<!-- LOGIN -->
<div id="login">
  <h3>Logg inn</h3>
  <label>Brukernavn
    <input type="text" id="loginUser" placeholder="Brukernavn">
  </label>
  <label>Passord
    <input type="password" id="loginPass" placeholder="Passord">
  </label>
  <div style="margin-top:12px;">
    <button onclick="checkLogin()" style="padding:10px 14px; border-radius:6px; border:none; background:#28a745; color:#fff; cursor:pointer;">Logg inn</button>
  </div>
  <p style="margin-top:10px; font-size:13px; color:#555;">
   
  </p>
</div>

<!-- APP -->
<div id="app">
  <h2>Registrering</h2>
  <label>Brukernavn / ID
    <input type="text" id="username" placeholder="Skriv navn eller ID" />
  </label>

  <div id="questions"></div>
  <button class="save-btn" onclick="saveData()">ðŸ’¾ Lagre svar</button>

  <div id="userList"></div>
  <hr/>

  <div id="dashboard">
    <h3>Dashboard â€“ samlet (alle brukere)</h3>
    <canvas id="resultChart" width="600" height="300"></canvas>
    <div id="allSummary" class="block-summary"></div>
  </div>

  <div style="margin-top:12px;">
    <button class="export-btn" onclick="exportCSV()">â¬‡ Last ned CSV</button>
    <button class="export-btn" onclick="exportPDF()">ðŸ“„ Last ned PDF</button>
  </div>

  <footer>PÃ¥logget versjon â€“ utviklet av Settar Al-Jabri</footer>
</div>

<script>
/* --- Enkel innlogging --- */
function checkLogin(){
  const u = document.getElementById('loginUser').value.trim();
  const p = document.getElementById('loginPass').value.trim();
  if(u === 'navland' && p === '2025'){
    document.getElementById('login').style.display = 'none';
    document.getElementById('app').style.display = 'block';
    initApp();
  } else {
    alert('Feil brukernavn eller passord');
  }
}

/* === Alle spÃ¸rsmÃ¥l (36 stk) === */
const questions = [
  // Del 1 (8)
  "Har du blitt tilstrekkelig kjent med personen for Ã¥ forstÃ¥ behovet for oppfÃ¸lging fremover?",
  "Hvis brukeren har oppgitt hindringer eller behov for hjelp og veiledning, har du hatt en samtale?",
  "Har samtalen handlet om brukerens jobbmuligheter?",
  "Hvordan er kvaliteten i oppfÃ¸lgingsvedtaket?",
  "â€” Inneholder begrunnelsen vurdering av brukerens Ã¸nsker, ressurser og forutsetninger?",
  "â€” Inneholder begrunnelsen vurdering av personens jobbmuligheter (nÃ¥ eller pÃ¥ sikt)?",
  "â€” Inneholder begrunnelsen vurdering av personens muligheter opp mot bransjer og/eller yrker?",
  "â€” Inneholder begrunnelsen vurdering av hvilken hjelp og stÃ¸tte som trengs?",
  // Del 2 (15)
  "Er det en tydelig arbeidsretting i samhandlingen med brukeren?",
  "â€” Har personen fÃ¥tt veiledning knyttet til jobbmÃ¥l?",
  "â€” Har arbeid og aktivitet vÃ¦rt sentrale tema i dialogen?",
  "â€” Har brukeren arbeidsrettede aktiviteter i planen sin?",
  "â€” Har det vÃ¦rt tydelige avtalte oppfÃ¸lgingspunkter?",
  "Har du vurdert hvilken hjelp og stÃ¸tte som kan bidra til jobb?",
  "â€” Har du vurdert tilrettelegging pÃ¥ arbeidsplassen?",
  "â€” Har du vurdert kvalifisering/opplÃ¦ring?",
  "â€” Har du vurdert samarbeid med andre enheter?",
  "Har det vÃ¦rt samhandling med arbeidsgiver(e)?",
  "â€” Er arbeidsgiver en del av oppfÃ¸lgingen?",
  "â€” Har du vurdert lÃ¸nnstilskudd/mentor?",
  "Har oppfÃ¸lgingen blitt evaluert underveis?",
  "â€” Har aktivitetene blitt evaluert sammen med brukeren?",
  "â€” Har mÃ¥l/situasjon endret seg og nytt vedtak blitt fattet?",
  // Del 3 (10)
  "Har brukermÃ¸tene vÃ¦rt planlagte?",
  "â€” Er mÃ¸teagenda delt med brukeren?",
  "â€” Brukes aktivitetsplanen i oppfÃ¸lgingen?",
  "â€” Har du vurdert digital oppfÃ¸lging?",
  "â€” Inneholder referater tydelige avtaler?",
  "Har brukeren fÃ¥tt medvirke i samarbeidet?",
  "â€” Blir Ã¸nsker og behov ivaretatt?",
  "â€” Har brukeren fÃ¥tt informasjon om mÃ¥let?",
  "â€” Er det gjennomfÃ¸rt fysiske mÃ¸ter?",
  "â€” Har brukeren medvirket i valg av tiltak?",
  // Del 4 (3)
  "Har den unge fÃ¥tt informasjon om ungdomsgarantien?",
  "Har den unge hatt brudd i oppfÃ¸lgingen?",
  "Er det jobbet med Ã¥ gi den unge mÃ¥lrettede aktiviteter?"
];

/* === Blokker === */
const blocks = {
  "Bli kjent og forstÃ¥ behov": Array.from({length:8},(_,i)=>i),
  "Arbeidsretting og fremdrift": Array.from({length:15},(_,i)=>i+8),
  "Brukermedvirkning": Array.from({length:10},(_,i)=>i+23),
  "Ungdomsgaranti (U30)": Array.from({length:3},(_,i)=>i+33)
};

let answers = [];
let allAnswers = [];
let resultChart = null;

function initApp(){ renderQuestions(); renderEmptyDashboard(); }

function renderQuestions(){
  const div=document.getElementById('questions');
  div.innerHTML='';
  questions.forEach((q,i)=>{
    div.innerHTML+=`
      <div class="question" id="q${i}">
        <strong>${i+1}. ${q}</strong><br>
        <button class="answer-btn answer-ja" onclick="selectAnswer(${i},'Ja',this)">Ja</button>
        <button class="answer-btn answer-nei" onclick="selectAnswer(${i},'Nei',this)">Nei</button>
        <button class="answer-btn answer-usikker" onclick="selectAnswer(${i},'Usikker',this)">Usikker</button>
      </div>`;
  });
}
function selectAnswer(i,val,btn){
  answers[i]=val;
  document.querySelectorAll(`#q${i} .answer-btn`).forEach(b=>b.classList.remove('selected'));
  btn.classList.add('selected');
}
function saveData(){
  const username=document.getElementById('username').value||'Ukjent';
  const userAnswers=questions.map((q,i)=>({question:q,answer:answers[i]||''}));
  allAnswers.push({user:username,answers:userAnswers,timestamp:new Date().toISOString()});
  renderUserList(); renderChartAndBlocks();
  answers=[]; renderQuestions(); document.getElementById('username').value='';
}
function renderUserList(){
  let html='<strong>Lagrede brukere:</strong><ul>';
  for(let i=allAnswers.length-1;i>=0;i--){html+=`<li>${allAnswers[i].user}</li>`;}
  html+='</ul>';
  document.getElementById('userList').innerHTML=html;
}
function renderEmptyDashboard(){
  const ctx=document.getElementById('resultChart').getContext('2d');
  resultChart=new Chart(ctx,{type:'bar',data:{labels:['Ja','Nei','Usikker'],datasets:[{data:[0,0,0],backgroundColor:['#28a745','#dc3545','#ffc107']}]},options:{responsive:false}});
  document.getElementById('allSummary').innerHTML='<em>Ingen data</em>';
}
function renderChartAndBlocks(){
  const counts={Ja:0,Nei:0,Usikker:0};
  allAnswers.forEach(u=>u.answers.forEach(a=>{if(a.answer)counts[a.answer]++;}));
  const ctx=document.getElementById('resultChart').getContext('2d');
  if(resultChart) resultChart.destroy();
  resultChart=new Chart(ctx,{type:'bar',data:{labels:['Ja','Nei','Usikker'],datasets:[{data:[counts.Ja,counts.Nei,counts.Usikker],backgroundColor:['#28a745','#dc3545','#ffc107']}]},options:{responsive:false}});
  let html='<h4>Oppsummering per blokk</h4>';
  for(const [block,idxs] of Object.entries(blocks)){
    let ja=0,nei=0,usikker=0;
    allAnswers.forEach(u=>{idxs.forEach(i=>{if(u.answers[i].answer==='Ja')ja++; if(u.answers[i].answer==='Nei')nei++; if(u.answers[i].answer==='Usikker')usikker++;});});
    const total=ja+nei+usikker;
    let statusClass='yellow'; if(ja>nei&&ja>usikker)statusClass='green'; else if(nei>ja&&nei>=usikker)statusClass='red';
    html+=`<p><span class="status-circle ${statusClass}"></span><b>${block}:</b> Totalt ${total} (Ja:${ja}, Nei:${nei}, Usikker:${usikker})</p>`;
  }
  document.getElementById('allSummary').innerHTML=html;
}
function exportCSV(){
  let csv="Bruker,SpÃ¸rsmÃ¥l,Svar\n";
  allAnswers.forEach(u=>u.answers.forEach(a=>{csv+=`${u.user},"${a.question}",${a.answer}\n`;}));
  const blob=new Blob([csv],{type:"text/csv"}); const link=document.createElement("a");
  link.href=URL.createObjectURL(blob); link.download="resultater.csv"; link.click();
}
async function exportPDF(){
  const {jsPDF}=window.jspdf; const element=document.getElementById("dashboard");
  const canvas=await html2canvas(element,{scale:3}); const imgData=canvas.toDataURL("image/png");
  const pdf=new jsPDF("p","mm","a4"); const marginLeft=20; const pdfWidth=pdf.internal.pageSize.getWidth()-marginLeft;
  const pdfHeight=(canvas.height*pdfWidth)/canvas.width;
  pdf.addImage(imgData,"PNG",marginLeft,10,pdfWidth,pdfHeight); pdf.save("resultater.pdf");
}
</script>
</body>
</html>
